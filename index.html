<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商品展示会2024会場マップ</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
    
<body>
    <!-- SVGを直接埋め込む -->
    <div style="text-align: center;">
        <svg id="eventmap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" style="width:100%; height:auto;">
            <!-- クリック可能なエリア -->
            <rect x="892" y="29" width="88" height="56" fill="transparent" onclick="showPopup(event, 'エスケー石鹸')" />
            <rect x="795" y="21" width="66" height="66" fill="transparent" onclick="showPopup(event, '水宗園')" />
            <rect x="767" y="81" width="87" height="57" fill="transparent" onclick="showPopup(event, '北海道漁連')" />
            <rect x="583" y="25" width="62" height="62" fill="transparent" onclick="showPopup(event, '平田産業')" />
            <rect x="500" y="25" width="57" height="59" fill="transparent" onclick="showPopup(event, 'グリンリーフ')" />
            <rect x="413" y="23" width="61" height="63" fill="transparent" onclick="showPopup(event, '河村屋')" />
            <rect x="610" y="530" width="74" height="77" fill="transparent" onclick="showPopup(event, 'ゴミ分別ブース')" />
            <rect x="878" y="525" width="102" height="78" fill="transparent" onclick="showPopup(event, 'ステージ')" />
        </svg>
    </div>

    <!-- ポップアップウィンドウ -->
    <div id="popup" class="popup">
        <span id="popup-close" class="popup-close">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <img id="popup-image" src="images/sample1.jpg" alt="ブースの商品画像">
        <a id="popup-link" href="https://www.sksoap.co.jp/" target="_blank">詳細を見る</a>
    </div>

    <script src="pages/index.js"></script>
</body>
</html>
